          description: #fix
        '500':
          description: #fix
  /inventory/site/{itemId}:
    get:
      summary: Returns the given item amount for all sites.
      parameters:
        - in: path
          name: itemId
          schema:
            type: string
          required: true
          description:
      responses:
  # Admin path
  /inventory/add/{itemId}:
    post:
      summary: Admin function that creates a new item to a specific site.
      parameters:
        - in: path
          name: itemId
          schema:
            type: string
          required: true
          description: String ID of the item to create for a specific site.
      responses:
  /site/{siteId}:
    get:
      summary: Returns site specific information for given site id.
      parameters:
        - in: path
          name: siteId
          schema:
            type: string
          required: true
          description: String ID of the site to get.
      responses:
        '200':
          description: A JSON object of Inventory Item.
          content:
            application/json:
            schema:
              type: object
              properties:
                siteID:
                  type: string
                  example: FIN_H1
                siteName:
                  type: string
                  example: Helsinki
                address:
                  type: string
                  example: StreetName 42
        '400':
          description: The specified site ID is invalid (not a number).
        '404':
          description: A site with the specified ID was not found.
        default:
          description: Unexpected error
  /site/create:
    post:
      summary: Admin function that creates a new site.
      responses:
        '201':
          description: Created
  /site/delete/{siteId}:
    post:
      summary: Deletes the given site by enabling the deleted flag on. API usage of site is disabled until site deleted flag is turned off.
      parameters:
        - in: path
          name: itemId
          schema:
            type: string
          required: true
          description: String ID of the site to delete.
      responses:
        '200':
          description: A JSON object of deleted site.
          content:
            application/json:
            schema:
              type: object
              properties:
                siteID:
                  type: string
                  example: FIN_H1
                address:
                  type: string
                  example: StreetName 42
                deleted:
                  type: bool
                  example: true
                siteName:
                  type: string
                  example: Helsinki
        '400':
          description: The specified site ID is invalid (not a number).
        '500':
          description: Could not update flag.
        default:
          description: Unexpected error
  /site/reactivate/{siteId}:
    post:
      summary: Turns deleted flag off and reactivates the given site.
      parameters:
        - in: path
          name: itemId
          schema:
            type: string
          required: true
          description: String ID of the site to reactivate.
      responses:
        '200':
          description: A JSON object of reactivated site.
          content:
            application/json:
            schema:
              type: object
              properties:
                siteID:
                  type: string
                  example: FIN_H1
                address:
                  type: string
                  example: StreetName 42
                deleted:
                  type: bool
                  example: false
                siteName:
                  type: string
                  example: Helsinki
        '400':
          description: The specified site ID is invalid (not a number).
        '500':
          description: Could not update flag.
        default:
          description: Unexpected error
