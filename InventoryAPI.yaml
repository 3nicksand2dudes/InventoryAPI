openapi: 3.0.2
info:
  title: Inventory API
  description: An API for managing the Inventory Databases.

servers:
  - url: https://ykold98ku7.execute-api.eu-north-1.amazonaws.com/dev
    description: The base URL.

paths:
  /inventory/{id}
    get:
      summary: Returns total amount per item id.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique id for fetching Item information.
          schema:
            type : string
            #allowReserved: true
      responses:
        '200':
          description: A JSON object of Inventory Item.
          content:
            application/json:
            schema:
              type: object
              properties:
                itemId:
                  type: string
                  example: item id
                amount:
                  type: string
                  example: 42
                site:
                  type: string
                  example: random string
        '400':
          description: The specified Item ID is invalid (not a number).
        '404':
          description: An item with the specified ID was not found.
        default:
          description: Unexpected error
  /inventory/create/{id}
    post:
      summary: Creates a new Inventory Item.
      responses:
        requestBody:
          required: true
          content:
            #application/json:
              #schema:
                #$ref: '#/components/schemas/User'
      responses:
        '201':
          description: Created
  /inventory/delete/{id}
  /inventory/reactivate/{id}
  /inventory/sites/{item id}
  /inventory/create/{id}
  /site/{id}
  /site/create/
  /site/delete/{id}
  /site/reactivate/{id}
  /site/amount/{{item id}